<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contact Us</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	<div class="contact-jumbo">
		<div class="my-container jumbo-heading">
			<h1>Contact Us</h1>
		</div>
	</div>
	<div class="my-container">
		<div class="row my-form-cols">
			<div class="col-lg-6">
				<h2>Get In Touch</h2>
				<div class="form-group">
					<label for="contact-email" class=>Email Address</label><br>
					<input type="contact-email" placeholder="Enter Email" class="form-control" id="contact-email">
					<p>We'll never share your email with anyone else.</p>
				</div>
				<div class="form-group">
					<label for="contact-buildings">
						How many buildings do you need planned?
					</label>
					<input type="contact-buildings" placeholder="1-5" class="form-control">
				</div>
				<div class="form-group">
					<label for="contact-overview">
						Provide a brief overview of your project needs:
					</label>
					<textarea class="form-control" id="contact-overview" rows="8"></textarea>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="contactRadios" id="contactRadios1" value="option1" checked>
				  <label class="form-check-label" for="contactRadios1">
				    I am a small business
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="contactRadios" id=contacteRadios2" value="option2">
				  <label class="form-check-label" for="contactRadios2">
				    I am a residential owner
				  </label>
				</div>
				<div class="form-check disabled">
				  <input class="form-check-input" type="radio" name="contactRadios" id="contactRadios3" value="option3" disabled>
				  <label class="form-check-label" for="contactRadios3">
				    I am a corporation
				  </label>
				</div>
				<div class="submit-button">
					Submit
				</div>
				
			</div>
			<div class="col-lg-3">
				<div class="contact-ny contact-text">
					<p class="sub-header">Where We Work</p>
					<p class="">
						New York
					</p>
					<p class="contact-address">
						123 Lane<br>
						Suite 100<br>
						Albany, NY 12345<br>
						202 555 0144
					</p>
				</div>
				<div class="contact-fl contact-text">
					<p class="contact-city">
						Florida
					</p>
					<p class="contact-address">
						Ocean Drive<br>
						Suite 201<br>
						Orlando, FL 22345<br>
						502 555 0144
					</p>
				</div>
				<div class="contact-ca contact-text">
					<p class="contact-city">
						California
					</p>
					<p class="contact-address">
						Mountain Street<br>
						Suite 105<br>
						San Diego, CA 22345<br>
						702 555 0144
					</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
